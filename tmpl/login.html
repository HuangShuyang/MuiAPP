<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			#login-form {
				margin-top: 2rem;
			}
			.link-area {
				padding: 1rem;
				text-align: right;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button type="button" id='login' class="mui-btn mui-btn-block mui-btn-primary" style="padding: 6px 0;">登录</button>
				<div class="link-area">
					<a id='reg' class="mui-btn mui-btn-outlined mui-btn-primary">还没有账号？点击注册</a> 
					<!--<span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>-->
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init();
		document.getElementById('login').addEventListener('tap', function() {
			var check = true;
			mui(".mui-input-group input").each(function() {
				//若当前input为空，则alert提醒 
				if (!this.value || this.value.trim() == "" || this.value.length < 3) {
					var label = this.previousElementSibling;
					mui.toast(label.innerText + "格式不正确");
					check = false;
					return false; //跳出循环
				}
			}); //校验通过，继续执行业务逻辑 
			if (check) {
				//					向服务器发送请求获得用户基本信息...
//				
//				mui.fire(plus.webview.getWebviewById('examples/tab-webview-subpage-setting.html'), 'getTitle', {
//					title: '../images/1.jpg'
//				});
				plus.webview.currentWebview().hide();
				localStorage.username = true;
			}
		});
//		注册
			document.getElementById('reg').addEventListener('tap', function(event) {
						mui.openWindow({
							url: 'register.html',
							id: 'reg',
							preload: true,
							waiting: {
								autoShow: false
							}
						});
					});
	</script>

</html>
